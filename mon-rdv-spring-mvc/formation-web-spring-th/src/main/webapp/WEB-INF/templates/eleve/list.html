<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>Elève</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h2>Liste des élèves</h2>
			</div>
			<div class="card-body">
				<table id="eleveTab" class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Civilite</th>
							<th>Nom</th>
							<th>Prenom</th>
							<th>Rue</th>
							<th>Code postal</th>
							<th>Ville</th>
							<th>Age</th>
							<th>Date de naissance</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="eleve : ${mesEleves}">
							<td th:text="${eleve.id}"></td>
							<td>[[${eleve.civilite}]]</td>
							<td>[[${eleve.nom}]]</td>
							<td>[[${eleve.prenom}]]</td>
							<td>[[${eleve?.adr?.rue}]]</td>
							<td>[[${eleve?.adr?.codePostal}]]</td>
							<td>[[${eleve?.adr?.ville}]]</td>
							<td>[[${eleve.age}]]</td>
							<td>[[${eleve.dtNaissance}]]</td>
							<td><div class='btn-group'>
									<a th:href="@{/eleve/edit(id=${eleve.id})}"
										class='btn btn-primary'> <i class='fas fa-edit'></i>
									</a> <a th:href="@{/eleve/remove(id=${eleve.id})}"
										class='btn btn-danger'> <i class='far fa-trash-alt'></i>
									</a>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/eleve/add}" class="btn btn-primary"> <i
					class="fas fa-plus-square fa-2x"></i>
				</a>
			</div>
		</div>
	</section>
</body>
</html>
