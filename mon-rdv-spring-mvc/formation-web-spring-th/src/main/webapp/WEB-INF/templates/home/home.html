<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="jumbotron">
		<nav
			class="navbar navbar-title navbar-light bg-light navbar-expand-md fixed-top">
			<!-- Brand/logo -->
			<a class="navbar-brand" href="Index.html"> <img
				src="Images/icon-mon-rdv.png" width="30" height="30"
				class="d-inline-block align-top" alt=""> Mon-rdv
			</a>

			<!-- Links -->
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" href="Login.html"><b>Connexion</b></a></li>
			</ul>
		</nav>
		<h1 class="display-4 mt-5">Bonjour et bienvenue sur Mon-rdv !</h1>

		<p class="lead">L'application pour prendre rendez-vous avec votre
			praticien en toute simplicité :)</p>

		<div class="row justify-content-md-center search align-items-center">
			<form action="#" method="post" novalidate="novalidate">
				<div class="row justify-content-md-center">
					<div class="col-sm">
						<input type="text" class="form-control search-slt"
							placeholder="Nom">
					</div>
					<div class="col-sm">
						<input type="text" class="form-control search-slt"
							placeholder="Specialité">
					</div>
					<div class="col-sm">
						<input type="text" class="form-control search-slt"
							placeholder="Lieu">
					</div>
					<div class="col-sm">
						<button type="button" class="btn btn-danger wrn-btn">Rechercher</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="md-8 justify-content-md-center">
		<div class="col-md-6 offset-md-3 card">
			<div class="card-header bg-light text-dark">
				<h2>Liste des praticiens</h2>
			</div>
			<div class="card-body">
				<table id="praticienTab" class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Nom</th>
							<th>Specialité</th>
							<th>Lieu</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
